group 'net.windit.mcpl.sudoku'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

task release(type: org.gradle.api.tasks.bundling.Jar) {
    baseName 'sudoku'
    from('build/classes/')
}